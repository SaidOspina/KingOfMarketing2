<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lilibet Perez - Real Estate Broker Associate</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600;700&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #FF6B4A;
            --primary-light: #FF8B6E;
            --primary-dark: #E54F2F;
            --accent: #2D5BFF;
            --accent-light: #5B7DFF;
            --accent-dark: #1A3FD9;
            --bg-dark: #0A0E27;
            --bg-medium: #141937;
            --bg-card: #1A1F3E;
            --text-primary: #FFFFFF;
            --text-secondary: #B8BFD8;
            --text-muted: #7A80A0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background: linear-gradient(135deg, var(--bg-dark) 0%, var(--bg-medium) 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 30px;
            overflow-x: hidden;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.05); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-30px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card {
            max-width: 1100px;
            width: 100%;
            background: var(--bg-card);
            border-radius: 30px;
            overflow: hidden;
            box-shadow: 
                0 50px 100px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(255, 255, 255, 0.05);
            position: relative;
            animation: fadeIn 0.8s ease-out;
        }

        /* Elementos decorativos de fondo */
        .bg-decoration {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.3;
            pointer-events: none;
        }

        .bg-circle-1 {
            width: 400px;
            height: 400px;
            background: var(--primary);
            top: -150px;
            right: -100px;
            animation: float 8s ease-in-out infinite;
        }

        .bg-circle-2 {
            width: 350px;
            height: 350px;
            background: var(--accent);
            bottom: -150px;
            left: -100px;
            animation: float 10s ease-in-out infinite 2s;
        }

        .bg-circle-3 {
            width: 250px;
            height: 250px;
            background: var(--primary-light);
            top: 50%;
            left: 30%;
            animation: pulse 6s ease-in-out infinite;
        }

        .content-wrapper {
            display: grid;
            grid-template-columns: 42% 58%;
            position: relative;
            z-index: 2;
        }

        /* Lado izquierdo */
        .left-side {
            padding: 60px 50px;
            background: linear-gradient(135deg, rgba(255, 107, 74, 0.08) 0%, rgba(45, 91, 255, 0.08) 100%);
            backdrop-filter: blur(10px);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }

        .logo-section {
            margin-bottom: 50px;
            animation: slideIn 0.6s ease-out 0.2s both;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .house-logo {
            width: 70px;
            height: 70px;
            border-radius: 15px;
            padding: 12px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            box-shadow: 0 10px 30px rgba(255, 107, 74, 0.3);
        }

        .brand-text {
            flex: 1;
        }

        .logo-text {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2em;
            font-weight: 700;
            color: var(--text-primary);
            letter-spacing: 1px;
            line-height: 1;
            margin-bottom: 5px;
        }

        .agent-text {
            color: var(--text-secondary);
            font-size: 0.8em;
            font-weight: 500;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .main-info {
            animation: slideIn 0.6s ease-out 0.4s both;
        }

        .name-title {
            font-family: 'Cormorant Garamond', serif;
            font-size: 3.8em;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.1;
            margin-bottom: 15px;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1.1em;
            font-weight: 400;
            margin-bottom: 45px;
            font-style: italic;
        }

        .contact-info {
            margin-top: 40px;
            animation: slideIn 0.6s ease-out 0.6s both;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 18px;
            margin-bottom: 22px;
            color: var(--text-primary);
            font-size: 0.95em;
            text-decoration: none;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            padding: 12px 15px;
            border-radius: 15px;
            position: relative;
            overflow: hidden;
        }

        .contact-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            opacity: 0;
            transition: opacity 0.4s ease;
            z-index: -1;
        }

        .contact-item:hover::before {
            opacity: 0.15;
        }

        .contact-item:hover {
            transform: translateX(10px);
        }

        .contact-item a {
            color: var(--text-primary);
            text-decoration: none;
        }

        .icon-wrapper {
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            border-radius: 12px;
            flex-shrink: 0;
            transition: all 0.4s ease;
        }

        .contact-item:hover .icon-wrapper {
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-dark) 100%);
            transform: rotate(5deg) scale(1.1);
        }

        .icon {
            width: 22px;
            height: 22px;
            fill: white;
        }

        .address-section {
            margin-top: 50px;
            color: var(--text-muted);
            font-size: 0.9em;
            line-height: 1.8;
            animation: slideIn 0.6s ease-out 0.8s both;
        }

        .realty-logo {
            margin-top: 45px;
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: slideIn 0.6s ease-out 1s both;
        }

        .realty-number {
            font-size: 2.5em;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1;
        }

        .realty-logo-text {
            color: var(--text-primary);
            font-size: 0.9em;
            font-weight: 700;
            letter-spacing: 1px;
            line-height: 1.3;
        }

        /* Lado derecho - Imagen */
        .right-side {
            background: linear-gradient(135deg, rgba(255, 107, 74, 0.1) 0%, rgba(45, 91, 255, 0.1) 100%), 
                        url('img/client.png');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 50px;
            position: relative;
        }

        .right-side::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to top, rgba(10, 14, 39, 0.95) 0%, rgba(10, 14, 39, 0.3) 50%, transparent 100%);
            pointer-events: none;
        }

        .social-section {
            background: rgba(26, 31, 62, 0.85);
            backdrop-filter: blur(20px);
            padding: 35px;
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 2;
            animation: fadeIn 0.8s ease-out 0.5s both;
        }

        .social-title {
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 1.4em;
            font-weight: 700;
            margin-bottom: 25px;
            text-align: center;
            font-family: 'Cormorant Garamond', serif;
        }

        .social-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 18px 20px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            text-decoration: none;
            border-radius: 15px;
            font-weight: 600;
            font-size: 0.95em;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 25px rgba(255, 107, 74, 0.3);
            position: relative;
            overflow: hidden;
        }

        .social-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-dark) 100%);
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .social-btn:hover::before {
            opacity: 1;
        }

        .social-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(255, 107, 74, 0.5);
        }

        .social-btn span {
            position: relative;
            z-index: 1;
        }

        .social-btn svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
            position: relative;
            z-index: 1;
        }

        /* Líneas decorativas */
        .decorative-line {
            position: absolute;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
            opacity: 0.3;
        }

        .line-1 {
            top: 25%;
            left: 0;
            width: 40%;
            animation: slideIn 1s ease-out 1.2s both;
        }

        .line-2 {
            bottom: 30%;
            right: 0;
            width: 35%;
            animation: slideIn 1s ease-out 1.4s both;
        }

        @media (max-width: 768px) {
            .content-wrapper {
                grid-template-columns: 1fr;
            }

            .left-side {
                padding: 40px 30px;
                border-right: none;
                border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            }

            .name-title {
                font-size: 2.8em;
            }

            .right-side {
                min-height: 500px;
                padding: 40px 30px;
            }

            .social-buttons {
                grid-template-columns: 1fr;
            }

            .bg-circle-1,
            .bg-circle-2,
            .bg-circle-3 {
                display: none;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 15px;
            }

            .card {
                border-radius: 20px;
            }

            .left-side {
                padding: 30px 25px;
            }

            .name-title {
                font-size: 2.2em;
            }

            .social-section {
                padding: 25px;
            }
        }
    </style>
</head>
